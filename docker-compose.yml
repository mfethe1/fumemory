services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: memu
      POSTGRES_USER: memu
      POSTGRES_PASSWORD: memu
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./memu/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memu"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://memu:memu@postgres:5432/memu
      MEMU_API_KEY: ${MEMU_API_KEY:-memu-dev-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
